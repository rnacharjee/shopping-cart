<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn1"class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputText1" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="price1">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputText2" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="price2">59</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax (5%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalPrice">1,278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="totalPrice"> 1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


<script>
      
      const price1=document.getElementById("price1").innerText;
      const price2=document.getElementById("price2").innerText;
      price1Num=parseFloat(price1);
      price2Num=parseFloat(price2);
      
      const minusBtn1 = document.getElementById("minusBtn1");
      minusBtn1.addEventListener("click", function(){
         minusButtonAction("inputText1","price1",price1Num,price2Num);
         totalSubtotal();
      });

      const plusBtn1 = document.getElementById("plusBtn1");
      plusBtn1.addEventListener("click", function(){
         plusButtonAction("inputText1","price1", price1Num,price2Num);
         totalSubtotal();
      });

      const minusBtn2 = document.getElementById("minusBtn2");
      minusBtn2.addEventListener("click", function(){
         minusButtonAction("inputText2","price2",price1Num,price2Num);
         totalSubtotal();
      });

      const plusBtn2 = document.getElementById("plusBtn2");
      plusBtn2.addEventListener("click", function(){
         plusButtonAction("inputText2","price2", price1Num,price2Num);
         totalSubtotal();
      });



      function minusButtonAction (id, id2,price1Num,price2Num){
         
         text=document.getElementById(id).value;
         textNum=parseFloat(text);
         newText=textNum-1;
         if(textNum<1){
            document.getElementById(id).value=0;
         }else{
            document.getElementById(id).value=newText;
         
         if(id == "inputText1"){
            newPrice=price1Num*newText;
         }else{
            newPrice=price2Num*newText;
         }
         document.getElementById(id2).innerText=newPrice;
         }

      }

      function plusButtonAction (id,id2, price1Num,price2Num){
         text=document.getElementById(id).value;
         buttonID = document.getElementById(id);
         console.log(buttonID);
         textNum=parseFloat(text);
         newText=textNum+1;
         document.getElementById(id).value=newText;
         if(id == "inputText1"){
            newPrice=price1Num*newText;
         }else{
            newPrice=price2Num*newText;
         }

         
         document.getElementById(id2).innerText=newPrice;

      }

      function totalSubtotal(){
         subtotalPrice=document.getElementById("subtotalPrice").innerText;
         subtotalPriceNumber=parseFloat(subtotalPrice);
         priceOf1=document.getElementById("price1").innerText;
         priceOf2=document.getElementById("price2").innerText;
         price1Number=parseFloat(priceOf1);
         price2Number=parseFloat(priceOf2);
         var newSubtotal=price1Number+price2Number;
         document.getElementById("subtotalPrice").innerText=newSubtotal;

         //tax 
        var newTax=newSubtotal*0.05;
        var newTaxDecimal=newTax.toFixed(2);
        var newTotal=parseFloat(newSubtotal)+parseFloat(newTaxDecimal);
         document.getElementById("tax").innerText=newTaxDecimal;
         document.getElementById("totalPrice").innerText=newTotal;
         
      }
      
</script>

</body>

</html>
